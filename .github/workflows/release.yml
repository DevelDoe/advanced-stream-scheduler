name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Generate changelog
        id: changelog
        run: |
          node scripts/changelog.js ${{ github.event.ref_name }} HEAD > changelog.txt
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.msi
            dist/*.zip
            dist/*.blockmap
            dist/*.yml
          draft: false
          prerelease: false
          body: |
            ## ğŸ‰ What's New
            
            <!-- Describe the main features and improvements in this release -->
            
            ## ğŸ“ Changelog
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ğŸ“‹ Installation
            
            ### Windows
            - **Installer**: Download the `.exe` file for automatic installation
            - **Portable**: Download the `.zip` file for portable use
            
            ### Setup Required
            1. **Google OAuth Setup**: File â†’ Google Credentials Setup
            2. **OBS Configuration**: File â†’ OBS Settings
            3. **First Stream**: Schedule your first stream!
            
            ## ğŸ”— Links
            
            - ğŸ“– [Full Documentation](https://github.com/${{ github.repository }}#readme)
            - ğŸ› [Report Issues](https://github.com/${{ github.repository }}/issues)
            
            ---
            
            **Thank you for using Advanced Stream Scheduler!** ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
